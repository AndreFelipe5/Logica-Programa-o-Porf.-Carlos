
<script>





// Faça um algoritmo que leia um numero e mostre uma mensagem indicando se este numero é par ou impar e se é positivo ou negativo.

var numero = Number(prompt(" Informe um Número: "));


if (numero %2 == 0)
{
    document.write (" O Número digitado é par")
} else { 
        document.write ( " O Número digitado é ímpar ")}

if (numero >= 0 ) { document.write ( " e Positivo")

} else { 
    document.write ( " e Negativo .")}


</script>
