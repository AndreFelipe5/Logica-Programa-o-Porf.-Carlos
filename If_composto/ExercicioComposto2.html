<script>
/* Uma empresa concederá um aumento de salário aos seus funcionários, variável de
acordo com o cargo, conforme a tabela abaixo. Faça um algoritmo que leia o código
do cargo e o salário de um funcionário. Por fim, de acordo com o percentual de
aumento para aquele código, calcule o novo salário. Se o cargo do funcionário não
estiver na tabela, ele deverá, então, receber 50% de aumento. Mostre o salário
antigo, o novo salário e a diferença.
Código Cargo Percentual
101 Gerente 10%
102 Engenheiro 20%
103 Técnico 30% */






var codigo_funcionario = Number(prompt (" Informe o seu Código: "));
var salario = Number(prompt(" Informe o valor do seu Salário"));

if (codigo_funcionario == 101 ) {

    var aumento = salario * 0.1 
    var valor_final = (aumento + salario);

 document.write (" Seu antigo salário no valor de: " + salario + " R$. Teve um aumento de 10% (" + aumento + " R$). totalizando: " + valor_final + " R$ "); 

    }

    else if (codigo_funcionario == 102 )
    {
    var aumento = salario * 0.2
    valor_final = (aumento + salario);


    document.write ( "Seu antigo salário no valor de: " + salario + " R$. Teve um aumento de 20% (" + aumento + " R$). Totalizando: " + valor_final + " R$.");
    } 

    else if (codigo_funcionario == 103)
    {
    var aumento = salario *0.3
    valor_final = (aumento + salario);
    
    document.write ( "Seu antigo salário no valor de: " + salario + " R$. Teve um aumento de 30% (" + aumento + " R$). Totalizando: " + valor_final + " R$.")
    }

    else {document.write ( "Este código não existe.");
}



</script>
