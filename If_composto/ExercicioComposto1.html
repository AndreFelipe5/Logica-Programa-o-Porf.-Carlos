<script>

/*Em uma loja e CDs existem apenas quatro tipos de preços que estão associados a
cores. Assim os CDs que ficam na loja não são marcados por preços e sim por cores.
Desenvolva o algoritmo que a partir da entrada da cor o software mostre o preço. A
loja está atualmente com a seguinte tabela de preços.
Cor Preço
Verde R$ 10,00
Azul R$ 20,00
Amarelo R$ 30,00
Vermelho R$ 40,00 */

var cores = prompt("Informe a cor do Cd's que deseja: ");

if (cores == "Verde" ) {document.write ("O Valor do Cd's Verde é: 10,00 R$ " );
}
    else if (cores == "Azul") {document.write (" O Valor do Cd's Azul é: 20,00 R$");
}
    else if (cores == "Amarelo") {document.write ("O Valor do Cd's Amarelo é: 30,00 R$");
}
    else if (cores == "Vermelho") {document.write ( "O Valor do Cd's Vermelho é: 40,00 R$");
}

else {document.write (" Está cor de Cd's não está disponível.");
}






</script>
