<script>


    var num1 = Number(prompt("informe um Número qualquer: "));

    if (num1 == 1){
        document.write("Um");


    }else if (num1 == 2) {
        document.write ("Dois");

    } else if (num1 == 3){
        document.write ("Três");

    } else {
        document.write ("Outro número.");
}




</script>
