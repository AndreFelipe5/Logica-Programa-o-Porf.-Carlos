<script>

/* 1- Escrever um algoritmo que leia dois valores inteiros distintos e informe qual é o maior */

var valor1 = Number (prompt("Informe um valor qualquer: "));
var valor2 = Number (prompt("Informe outro valor: "));

if (valor1 > valor2) { document.write (" O Primeiro valor é maior que o segundo. ");
    
} else { document.write ("O Segundo valor é maior que o Primeiro. ");
    
}










</script>
