<script>

/* 3- Elabore um algoritmo a ler 4 notas de um aluno (de 1 a 10). Após calcular a média das notas, 
apresentar a mensagem “Aprovada” se o aluno tiver obtido média maior ou igual a 6, caso contrário, 
apresentar “Reprovado” */

var notas1 = Number(prompt("informe sua 1° nota: "))
var notas2 = Number(prompt("informe sua 2° nota: "))
var notas3 = Number(prompt("informe sua 3° nota: "))
var notas4 = Number(prompt("informe sua 4° nota: "))

var media = (notas1 + notas2 + notas3 + notas4) / 4;

if (media >= 6 ) { document.write ("Você foi Aprovado!");
    
} else {document.write ("Você foi Reprovado.");
    
}





</script>
