<script>


    /* 2- Em uma loja de CDs existem apenas quatro tipos de preços que estão associados a cores. Assim os CD ́s
    que ficam na loja não são marcados por preços e sim por cores. Desenvolva o algoritmo que a partir da
    entrada da cor o software mostre o preço. A loja está atualmente com a seguinte tabela de preços.
    Cor Preço
    Verde R$ 10,00
    Azul R$ 20,00
    Amarelo R$ 30,00
    Vermelho R$ 40,00 */


    //Solicitar Cores

    var cores = prompt("Informe a cor do Cd's que deseja. Cores Disponiveis:  ( Verde, Azul, Amarelo e Vermelho)");

    if (cores == "Verde") {
        document.write("O Valor do Cd Verde é: 10,00 R$ ");
    }
    else if (cores == "Azul") {
        document.write(" O Valor do Cd Azul é: 20,00 R$");
    }
    else if (cores == "Amarelo") {
        document.write("O Valor do Cd Amarelo é: 30,00 R$");
    }
    else if (cores == "Vermelho") {
        document.write("O Valor do Cd Vermelho é: 40,00 R$");
    }

    else {
        document.write(" Está cor de Cd não está disponível.");
    }
















</script>
