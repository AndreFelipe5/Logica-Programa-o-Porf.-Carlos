<script>

    /* 1- O sistema de nota de uma instituição atribui notas aos alunos através de conceito. Sabendo das faixas
    associadas a cada conceito, faça um algoritmo que leia 4 notas de um aluno, calcule a média e imprima
    a qual conceito a média está relacionada.
    
    Nota Conceito
    > 10 Nota inválida
    >= 9.0 A
    >= 7.5 e < 9.0 B
    >= 6.0 e < 7.5 C
    >= 4.0 e < 6.0 D
    < 4.0 E */

    // Solicitar Notas:

    var nota1 = Number(prompt(" Informe sua primeira nota: "));
    var nota2 = Number(prompt(" Informe sua segunda nota: "));
    var nota3 = Number(prompt(" Informe sua terceira nota: "));
    var nota4 = Number(prompt(" Informe sua quarta nota: "));

    // Calculo da Media das Notas:

    var media = (nota1 + nota2 + nota3 + nota4) / 4;

    // Aplicação do Conceito:

    if (media > 10) {
        document.write(" Nota inválida.")
    }
    else if (media >= 9.0) {
        document.write("Excelente! sua nota é (A).")
    }
    else if ((media >= 7.5) && (media < 9.0)) {
        document.write("Parabéns sua nota é (B).")
    }
    else if ((media >= 6.0) && (media < 7.5)) {
        document.write("Sua nota é (C)." )
    }
    else if ((media >= 4.0) && (media < 6.0)) {
        document.write("Infelizmente sua Nota é: (D).")
    }
    else {
        document.write("Infelizmente sua Nota é: (E).")
    }




</script>
