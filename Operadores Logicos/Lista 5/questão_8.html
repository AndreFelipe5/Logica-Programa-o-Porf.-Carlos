<script>

    /*Faça um script que peça os 3 lados de um triângulo. O script deverá informar se os valores podem ser
    um triângulo. Indique, caso os lados formem um triângulo, se ele é: equilátero, isósceles ou escaleno.
    Dicas:
    Três lados formam um triângulo quando a soma de quaisquer dois lados for maior que o terceiro;
    Triângulo Equilátero: três lados iguais;
    Triângulo Isósceles: quaisquer dois lados iguais;
    Triângulo Escaleno: três lados diferentes; */


    // Solicitar os três lados do triângulo

    var lado1 = Number(prompt("Digite o primeiro lado: "));
    var lado2 = Number(prompt("Digite o segundo lado: "));
    var lado3 = Number(prompt("Digite o terceiro lado: "));

    // Verifica se os lados formam um triângulo

    if ((lado1 + lado2 > lado3) && (lado1 + lado3 > lado2) && (lado2 + lado3 > lado1)) {

        // Verifica o tipo de triângulo

        if (lado1 === lado2 && lado1 === lado3) {
            document.write("É um triângulo equilátero.");
        }
        else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            document.write("É um triângulo isósceles.");
        }
        else {
            document.write("É um triângulo escaleno.");
        }
    }
    else {
        document.write("Os lados não formam um triângulo válido.");
    }







</script>
